name: mathgame
description: A new Flutter application.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5

  get_it: ^7.6.0
  vsync_provider: ^0.5.0
  provider: ^6.0.5
  shared_preferences: ^2.1.1
  flutter_hooks: ^0.18.6

  tuple: ^2.0.1
  package_info: ^2.0.2
  flutter_animate: ^4.1.1+1
  store_redirect: ^2.0.1
  flutter_svg: ^2.0.5
  video_player: ^2.7.2
  google_fonts: ^3.0.1
  sizer: ^2.0.15
  intl: ^0.18.1
  sliding_up_panel: ^2.0.0+1
  firebase_core: ^2.16.0
  cloud_firestore: ^4.9.2
  firebase_auth: ^4.10.0
  collection: ^1.17.0
  cloud_functions: ^4.4.2
  synchronized: ^3.1.0
  firebase_messaging: ^14.7.3
  msh_checkbox: ^2.0.1
  # stream_d: ^0.3.0
  dartz: ^0.10.1
  agora_rtc_engine: ^6.2.4
  agora_uikit: ^1.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/
    - assets/gif/
    - assets/icons/

  fonts:
    - family: RedHatDisplay
      fonts:
        - asset: assets/fonts/RedHatDisplay/RedHatDisplay-Light.ttf
          weight: 100
          style: normal
        - asset: assets/fonts/RedHatDisplay/RedHatDisplay-LightItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/RedHatDisplay/RedHatDisplay-Light.ttf
          weight: 200
          style: normal
        - asset: assets/fonts/RedHatDisplay/RedHatDisplay-LightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/RedHatDisplay/RedHatDisplay-Regular.ttf
          weight: 300
          style: normal
        - asset: assets/fonts/RedHatDisplay/RedHatDisplay-Italic.ttf
          weight: 300
          style: normal
        - asset: assets/fonts/RedHatDisplay/RedHatDisplay-Medium.ttf
          weight: 400
          style: normal
        - asset: assets/fonts/RedHatDisplay/RedHatDisplay-MediumItalic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/RedHatDisplay/RedHatDisplay-SemiBold.ttf
          weight: 500
          style: normal
        - asset: assets/fonts/RedHatDisplay/RedHatDisplay-SemiBoldItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/RedHatDisplay/RedHatDisplay-Bold.ttf
          weight: 600
          style: normal
        - asset: assets/fonts/RedHatDisplay/RedHatDisplay-BoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/RedHatDisplay/RedHatDisplay-ExtraBold.ttf
          weight: 700
          style: normal
        - asset: assets/fonts/RedHatDisplay/RedHatDisplay-ExtraBoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/RedHatDisplay/RedHatDisplay-BlackItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/RedHatDisplay/RedHatDisplay-BlackItalic.ttf
          weight: 800
          style: italic
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400